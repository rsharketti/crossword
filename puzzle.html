<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>PTI Word Search</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
        <script type="text/javascript" src="js/jquery.wordsearchgame.js"></script>
       <script src="js/jquery.ui.touch-punch.min.js"></script>
        <link  rel="stylesheet" type="text/css" href="css/jquery.wordsearchgame.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/script.js"></script>

 <script>
		$(document).ready( function () {			var words = "business,hospitality,culinary,HVAC,Welding,Nursing,Graphics,Multimedia,CAD,Massage,Programming,Electronics";
			
			//attach the game to a div
			$("#theGrid").wordsearchwidget({"wordlist" : words,"gridsize" : 16});

		});

    
        </script>

</head>

<body class="clearfix">

<h1>PTI Word Search</h1>
<p>When you find a word select over that word and it will be marked as found, then move on to the next! </p>


<div id="theGrid">

</div>


<section class="timer">

</section>




<section class="links clearfix">
	<a href="#" class="clearfix">Start Menu</a>
    <a href="#" class="clearfix">Restart</a>
</section>

<div class="img"></div>




</body>
</html>
